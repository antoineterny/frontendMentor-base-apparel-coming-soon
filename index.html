<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <main>
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <h1>
          <span>We're</span><br />
          coming<br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email
          below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <input type="email" name="email" id="email" placeholder="Email Adress">
          <div id="errorIcon" class="invisible"><img src="../images/icon-error.svg" alt=""></div>
          <button type="submit" id="submitBtn">
            <div class="icon"></div>
          </button>
        </form>
      </main>
      <aside>
        <!-- <img src="./images/hero-desktop.jpg" alt=""> -->
      </aside>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script>
      const btn = document.getElementById('submitBtn')
      const emailInput = document.getElementById('email')
      const errorIcon = document.getElementById('errorIcon')
      btn.addEventListener('click', validateEmail)
      function validateEmail() {
        console.log('texte tap√© :', emailInput.value)
        const mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        if (emailInput.value.match(mailformat)) {
          console.log('mail valide')
          emailInput.classList.remove('invalid')
          errorIcon.classList.add('invisible')
        } else {
          console.log('mail invalide')
          emailInput.classList.add('invalid')
          errorIcon.classList.remove('invisible')
        }
      }
    </script>

  </body>
</html>
